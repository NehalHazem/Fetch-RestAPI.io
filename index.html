<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="icons8-api-50.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Fetch API</title>
</head>
<body>
    
    <div class="container">

        <h5 class="heading mt-4">Fetch - JSONPlaceholder (Fake Online REST API)</h5>

        <button type="button" class="btn btn-light mt-3 mb-3" onclick="postData()"><i class="fas fa-plus-circle"></i> New Record</button>

        <div class="myAlert alert">
            <h5 id="note"></h5>
        </div>

        <table class="table table-bordered mb-4 table-sm myTable">
            <thead class="thead">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table> 

    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
            <form>

              <div class="modal-body">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Name" autocomplete="off">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="phone" placeholder="Phone" autocomplete="off">
                </div>
                <div class="form-group">
                  <input class="form-control" id="website" placeholder="Website" autocomplete="off">
                </div>
                <p class="valid text-center">Name, Phone and Website are Required</p>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-light save">Save</button>
                <button type="reset" class="btn btn-dark" data-dismiss="modal">Cancel</button>
              </div>

            </form>

          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
